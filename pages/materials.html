<!-- Materials Section -->
<div id="materials-section" class="content-section" style="display: none;">
    <div class="content-area">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-file-alt text-primary"></i>
                        Materyaller
                    </h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#materialModal">
                        <i class="fas fa-plus"></i>
                        Yeni Materyal Ekle
                    </button>
                </div>
            </div>
        </div>

        <!-- Material Search -->
        <div class="search-box">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="materialSearch" placeholder="Materyal ara...">
                </div>
                <div class="col-md-3">
                    <select class="form-control" id="materialCourseFilter">
                        <option value="">Tüm Dersler</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-control" id="materialTypeFilter">
                        <option value="">Tüm Türler</option>
                        <option value="pdf">PDF</option>
                        <option value="video">Video</option>
                        <option value="image">Resim</option>
                        <option value="document">Döküman</option>
                        <option value="other">Diğer</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Materials List -->
        <div id="materialsList">
            <!-- Materials will be dynamically loaded here -->
        </div>
    </div>
</div>
